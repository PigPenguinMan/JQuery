<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="title">Hi</h1>
    <ul id="list">
        <li>첫번쨰</li>
        <li>두번쨰</li>
        <li>세번째</li>
        <li>네번째</li>
        <li>다섯번쨰</li>
    </ul>
    <input type="text" name="" id="name">
    <script>
        $(document).ready(
            function(){
                console.log("실행되었습니다");
            });

            $(() => {console.log("제이쿼리로 실행하고있습니다");});

            // dcoument.querySelector("").addEventListener("이벤트타입",함수)
            $("title").on("click",function(){
                console.log("타이틀을 눌렀습니다");
        });
        

        // CSS 와 동일한 선택자를 통해 접근가능 
        console.dir($("#list li:eq(1)"));
        
        // 요소의 속성값을 메소드를 통해 가져온다 
        const title = $('#title')
        console.log(title.html());
        title.html("원하는 값으로 수정합니다");

        // setter 뒤에 setter(값수정 메소드)를 계속해서 연결할수 있다 
        $('#name').val("값을 넣어줄수 있습니다").attr("style","color:red");

        // 요소 생성 추가 삭제
        const pTag = $("<div>").append($("<p>").html("추가된 내용입니다"));
        
        $('body').append(pTag);
        $('#list li:eq(2)').remove();

        // 요소 복제
        $('body').append(pTag.clone());
        

    </script>
</body>
</html>
